<!DOCTYPE html>
<html>
    <head>
        <meta charset="utc-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>API Slideshow!</title>

        <!-- Title Font Here -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

        <!-- Text Font Here -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

        <!-- CSS Here -->
        <link rel="stylesheet" type="text/css" href="styles.css">

        <!-- Scripts Here -->
        <script src="script.js"></script>
    </head>
    <body>

        <!-- Slideshow container -->
        <h1>Pokemon Showcase</h1>
        <div class="slideshow-container">

            <!-- Div with the slide number, image, and pokemon text inside. -->
             <!-- The M51 image is used as a placeholder. -->
            <div class="mySlides fade">
                <div class="numbertext"><p>1 / 5</p></div>
                    <img src="images/M51.jpg">
                <div class="text"><p>Snivy</p></div>
            </div>
        
            <div class="mySlides fade">
                    <div class="numbertext"><p>2 / 5</p></div>
                        <img src="images/M51.jpg">
                    <div class="text"><p>Rotom</p></div>
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext"><p>3 / 5</p></div>
                    <img src="images/M51.jpg">
                <div class="text"><p>Ledian</p></div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext"><p>4 / 5</p></div>
                    <img src="images/M51.jpg">
                <div class="text"><p>Baltoy</p></div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext"><p>5 / 5</p></div>
                    <img src="images/M51.jpg">
                <div class="text"><p>Poliwhirl</p></div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles for each slide-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
        
        <!-- Stats get displayed here -->
        <div class="centered">
            <ul id="pokemonStats"></ul>
        </div>

        <!-- Most of the HTML layout is borrowed over from W3 Schools, with some small additions and tweaks -->
    </body>
</html>
