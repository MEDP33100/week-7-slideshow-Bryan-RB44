<!DOCTYPE html>
<html>
    <head>
        <meta charset="utc-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>API Slideshow!</title>

        <!-- CSS Here -->
        <link rel="stylesheet" type="text/css" href="styles.css">

        <!-- Scripts Here -->
        <script src="script.js"></script>
    </head>
    <body>
        <!-- IDEA: Using the pokemon API, I can create a slideshow with pokemon, possibly displaying any info below (game appearances, stats, and/or types). I'll also possibly make it a random pokemon each time ONLY if it's possible. -->
        <!-- ALL CODE BELOW AND IN THE SCRIPT + CSS FILES ARE FROM W3 SCHOOLS -->

        <!-- Slideshow container -->
        <h1>Pokemon Showcase</h1>
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                    <img src="images/M51.jpg">
                <div class="text">Caption Text</div>
            </div>
        
            <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                        <img src="images/M51.jpg">
                    <div class="text">Caption Two</div>
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                    <img src="images/M51.jpg">
                <div class="text">Caption Three</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </body>
</html>
